<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Courses Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="app-container">
      <aside class="side-bar">

      </aside>
      <main class="main-content">
	<header class="header">
	  <span class="header__name">Courses</span>
	  <div class="header__right-flex">
	    <button class="header__notification">
	      <ion-icon name="notifications-outline"></ion-icon>
	    </button>
	    <span class="header__user-name">
	      Bryan Fonseca
	    </span>
	    <div class="header__user-picture">BF</div>
	  </div>
	</header>

	<div class="grid-left">
	  <nav class="navbar">
	    <ul class="navbar__items-container">
	      <li><a href="#">Advertising</a></li>
	      <li><a class="is-active" href="#">Design</a></li>
	      <li><a href="#">Marketing</a></li>
	      <li><a href="#">Illustration</a></li>
	      <li><a href="#">Brand</a></li>
	    </ul>
	  </nav>

	  <article class="courses">
	    <div class="course-item">
	      <figure class="course-item__picture padding-m">
		<ion-icon name="brush-outline"></ion-icon>
		<p>Start:</p>
		<p>15 November - 17 January</p>
		<div class="course-price">$500</div>
	      </figure>
	      <div class="course-item__body padding-m">
		<div class="course-item__body__header">
		  <h3>First Course</h3>
		  <div class="course-rate-container">
		    <ion-icon name="star-outline"></ion-icon>
		    <span>4.9</span>
		  </div>
		</div>
		<p>Ipsum voluptatum veniam earum alias vrepudiandae ullam aut</p>
		<div class="course-item__body__bottom">
		  <ul class="categories">
		    <li>UX/UI</li>
		    <li>Web Design</li>
		  </ul>
		  <button class="course-button">
		    <ion-icon name="arrow-forward-outline"></ion-icon>
		  </button>
		</div>
	      </div>
	    </div>
	  </article>
	</div>

	<aside class="status-bar">

	</aside>

      </main>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
